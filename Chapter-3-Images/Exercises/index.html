<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three Images</title>
  <!-- Internal CSS for styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto; /* Center align images */
      filter: grayscale(100%); /* Apply grayscale filter to images */
    }

    .image-container {
      text-align: center; /* Center align the content of image containers */
    }

    .image-container p {
      margin-top: 10px; /* Add margin to the bottom of paragraphs */
    }
  </style>
</head>
<body>
  <!-- First image container -->
  <div class="image-container">
    <!-- Image 1 -->
    <img
      src="images1/img1.jpg"
      alt="Nature"
      width="300"
      height="200"
      title="Nature - Copyright: Your Name"
    />
    <!-- Copyright notice for Image 1 -->
    <p>Copyright: CC BY-SA 4.0</p>
  </div>

  <!-- Second image container -->
  <div class="image-container">
    <!-- Image 2 -->
    <img
      src="images1/img2.jpg"
      alt="City"
      width="300"
      height="200"
      title="City - Copyright: Your Name"
    />
    <!-- Copyright notice for Image 2 -->
    <p>Copyright: CC BY 2.0</p>
  </div>

  <!-- Third image container -->
  <div class="image-container">
    <!-- Image 3 -->
    <img
      src="images1/img3.jpg"
      alt="Technology"
      width="300"
      height="200"
      title="Technology - Copyright: Your Name"
    />
    <!-- Copyright notice for Image 3 -->
    <p>Copyright: CC0</p>
  </div>
</body>
</html>
